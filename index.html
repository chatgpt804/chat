<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
        #btcMessage { display: none; color: green; font-size: 20px; margin-top: 20px; }
        #videoLinks { margin-top: 20px; }
        .videoLink { margin: 10px; display: inline-block; text-align: center; cursor: pointer; }
        .videoLink img { width: 150px; height: auto; border-radius: 8px; margin-bottom: 5px; }
        .videoLink span { display: block; font-size: 18px; color: blue; text-decoration: underline; }
        .videoLink:hover span { color: darkblue; }
    </style>
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="140145" async data-cfasync="false"></script>
    <script>
        let urls = [
            "https://example.com",
            "https://anotherexample.com"
        ];
        
        let visitorCount = localStorage.getItem("visitorCount") || 0;
        visitorCount++;
        localStorage.setItem("visitorCount", visitorCount);
        
        function updateVisitorCount() {
            document.getElementById("visitorCount").innerText = visitorCount;
        }
        
        function startTrafficGen() {
            let index = 0;
            setInterval(() => {
                document.getElementById("trafficFrame").src = urls[index];
                index = (index + 1) % urls.length;
            }, 5000); // Change URL every 5 seconds
        }

        function loadAdOnClick() {
            document.getElementById("trafficFrame").src = "https://stiftais.top/4/9161166";
            document.body.removeEventListener("click", loadAdOnClick); // Remove event after first click
        }

        function showBTCMessage() {
            document.getElementById("btcMessage").style.display = "block";
        }

        function loadVideoLinks() {
            const videoLinks = [
                { 
                    title: "Hot Video 1", 
                    url: "https://www.pornhub.com/view_video.php?viewkey=67df1219a25ed", 
                    thumbnail: "https://cdni.pornpics.com/460/7/775/88073932/88073932_011_025f.jpg" 
                },
                { 
                    title: "Hot Video 2", 
                    url: "https://examplevideo2.com", 
                    thumbnail: "https://cdni.pornpics.com/460/7/775/88073932/88073932_011_025f.jpg" 
                },
                { 
                    title: "Hot Video 3", 
                    url: "https://examplevideo3.com", 
                    thumbnail: "https://via.placeholder.com/150" 
                }
            ];

            const videoLinksContainer = document.getElementById("videoLinks");
            videoLinksContainer.innerHTML = ''; // Clear previous links

            videoLinks.forEach(link => {
                const linkElement = document.createElement("div");
                linkElement.classList.add("videoLink");

                const thumbnail = document.createElement("img");
                thumbnail.src = link.thumbnail;
                thumbnail.alt = link.title;

                const title = document.createElement("span");
                title.textContent = link.title;

                linkElement.appendChild(thumbnail);
                linkElement.appendChild(title);
                linkElement.addEventListener("click", () => window.open(link.url, "_blank"));

                videoLinksContainer.appendChild(linkElement);
            });
        }

        window.onload = function() {
            updateVisitorCount();
            document.body.addEventListener("click", loadAdOnClick);
            loadVideoLinks(); // Load hot video links when the page loads
        };
    </script>

        (function(s,u,z,p){
